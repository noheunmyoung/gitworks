<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style id="polaris-page-style">
		body {
			background: rgb(204,204,204);
		}
		.polaris-page-container {
			background: rgb(204,204,204);
			margin: auto;
			/* weird hack, margin-bottom:0.5cm*/
			border: solid 1px rgb(204,204,204);
		}
		.polaris-page {
			background: white;
			position: relative;
			margin: 0 auto;
			margin-bottom: 0.5cm;
			box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
			page-break-after: always;
			/*border: dotted 1px green;*/
		}
		.polaris-size-a4 {
			width: 21cm;
			height: 29.7cm;
		}
		.polaris-page-content {
			position: absolute;
			left: 2cm;
			top: 2cm;
			right: 2cm;
			bottom: 2cm;
			/*height: 25.7cm;*/
			border: dotted 1px red;
		}
		@media print {
			body, .polaris-page {
				margin: 0;
				box-shadow: 0;
			}
			.polaris-page-container {
				border:none;
			}
			@page {
				margin: 0;
			}
		}
	</style>
	</head>
	<body>
		<div id="polaris-page-container" class="polaris-page-container">
		<!-- Page tag -->
			<div class="polaris-page polaris-size-a4" role="polaris-page" polaris-page=1>
				<div class="polaris-page-content" role="polaris-page-content"><p></p></div>
			</div>
		</div>
	</body>
</html>
