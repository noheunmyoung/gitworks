<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!--<script src="https://unpkg.com/lodash@4.17.21"></script> js파일 상단에 import _ from 'lodash'; 로 로컬에 저장된 노드 모듈을 불어오면 되므로 초기에 mpn i lodash --save 전까지만 필요 -->
</head>

<body>
    <script src="app/index.js"></script>
    <h1>스터디 1일차</h1>
    <section id="app1">
        <header>
            <h2>{{ message }}</h2> 
        </header>

        <article>
            <todo-footer></todo-footer>
            <todo-list></todo-list>
        </article>
    </section>
</body>

<script>
    var app = new Vue({
        el: '#app1',
        data: {
        message: 'Hello Vue! passed from Parent component1' 
        }
    });
</script>


</body>
</html>
