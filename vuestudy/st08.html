<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>스터디 8일차 : 데이터 바인딩</h1>
     <!-- v-bind 예제 -->
    <section id="app1"> 
        <div>
            <h2>{{ message }}</h2>
            <div v-bind:id="idA">아이디 바인딩</div>
            <div v-bind:class="classA">클래스 바인딩</div>
            <div v-bind:style="styleA">스타일 바인딩</div>
        </div> 
    </section>

    <!-- 자바스크립트 표현식 예제 (비 권장 형태)-->
    <section id="app2">  
        <div> 
            <p>{{ message }}</p>
            <p>{{ message + "!!!"}}</p>
            <p>{{ message.split('').reverse().join('') }}</p>
        </div>
    </section>


     <!-- 자바스크립트 표현식 예제 (권장 형태) -->
     <section id="app3">
         <div>
             <p>{{ reversedMessage }}</p> 
         </div>
     </section>
</body>

<script>
    // v-bind 예제
    new Vue({
        el: '#app1',
        data: {
        message: 'Hello Vue! passed from Parent component1',
        idA: 10,
        classA:'container',
        styleA:'color:blue'
        }
    });
    // 자바스크립트 표현식 예제
    new Vue({
        el: '#app2',
        data: {
        message: 'hello Vue js!' 
        }
    }); 
</script>

<script>
    // v-bind 예제
    new Vue({
        el: '#app1',
        data: {
            message: 'Hello Vue! passed from Parent component1',
            idA: 10,
            classA: 'container',
            styleA: 'color:blue'
        }
    });
    // 자바스크립트 표현식 예제
    new Vue({
        el: '#app2',
        data: {
            message: 'hello Vue js!'
        }
    });

     // 자바스크립트 표현식 예제
     new Vue({
        el: '#app3',
        data: {
        message: 'hello Vue js!22222'
        },
        computed: {
            reversedMessage: function() {
              return this.message.split('').reverse().join('');
            }
        }
     });

</script> 
</body>
</html>
