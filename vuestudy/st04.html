<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script><!--라우터 CDN-->
</head>

<body>
    <h1>스터디 4일차</h1>
    <section id="app">
        <h1>뷰 라우터 예제</h1>
        <p>
            <router-link to="/main">Main 컴포넌트로 이동</router-link><!--URL 값을 변경하는 태그--> 
            <router-link to="/login">Login 컴포넌트로 이동</router-link>
        </p>

        <router-view></router-view> <!--URL 값에 따라 갱신되는 화면 영역-->
    </section>

    <script>
        // Main, Login 컴포넌트 정의
        var Main = { template: '<div>main</div>' }
        var Login = { template: '<div>Login</div>' }

        // 각 URL에 맞춰 표시할 컴포넌트 지정
        var routes = [
            { path: '/main', component: Main },
            { path: '/Login', component: Login }
        ];

        // 뷰 라우터 정의
       var router = new VueRouter({
           routes  
       });

        // 뷰 인스턴스에 라우터 추가
       var app = new Vue({
            router
       }).$mount('#app');
       //$mount() API는 el 속성과 동일하게 인스턴스를 화면에 붙이는 역할을 한다. el속성을 넣지 않았더라도 생성하고 나서 $mount()를 이용하면 강제로 인스턴스를
       //화면에 붙일 수가 있습니다. 뷰 라우터 공식 문서에는 모두 인스턴스 안에 el을 지정하기 않고 라우터만 지정하여 생성한 다음 생성한 인스턴스를 $mount()를 이용해
       //붙이는 식으로 안내하고 있습니다.
    </script>

</body>  
</html>
