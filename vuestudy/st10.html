<html>

<head>
    <title>Vue Template - Directives</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>

<body>
    <h1>스터디 9일차 :v-on 디렉티브 이용해 이벤트 처리하기</h1>
    <div id="app">
        <button v-on:click="clickBtn">클릭</button>
    </div>

    <div id="app1">
        <button v-on:click="clickBtn(10)">z클릭</button>
    </div>

    <div id="app2">
        <button v-on:click="clickBtn">v 클릭</button>
    </div>


    <script>
        //v-on 디렉티브 이용해 이벤트 처리하기
        new Vue({
            el: '#app',
            methods: {
                clickBtn: function () {
                    alert('clicked');
                }
            }
        });
         //v-on 디렉티브로 메서드 호출할 때 인자 값 넘기기
        new Vue({
            el: '#app1',
            methods: {
                clickBtn: function (num) {
                    alert('clicked ' + num + ' times');
                }
            }
        });
         //event 인자를 이용해 돔 이벤트에 접근하기
        new Vue({
            el: '#app2',
            methods: {
                clickBtn: function (event) {
                console.log (event);
                }
            }
        });
    </script>
</body>

</html>
