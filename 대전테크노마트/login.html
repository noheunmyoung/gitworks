<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="subject" content="[대전테크노마트]">
	<meta name="keywords" content="대전테크노마트">
	<meta name="description" content="[대전테크노마트]">
	<title>대전테크노마트</title> 
	<!-- 폰트 --> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/theeluwin/NotoSansKR-Hestia@master/stylesheets/NotoSansKR-Hestia.css" integrity="sha384-zGzb8nSrN9lm5PPcfztVC5DjjTs5sVStV85IH8x51fM9yIwmI+Uvh3RZDJlrpPWQ" crossorigin="anonymous">
	<style>
		a,article,body,caption,dd,div,dl,dt,em,footer,form,h1,h2,h3,h4,h5,h6,header,html,i,iframe,img,label,li,ol,p,section,span,strong,ul,fieldset{margin:0;padding:0;border:0;font-style:normal;}
		article,dt,footer,header,section{display:block;}  
		* {box-sizing:border-box; -webkit-tap-highlight-color:rgba(0,0,0,.1);} 
		html {font-size:10px; -ms-text-size-adjust:100%; -webkit-text-size-adjust:100%;height:100%;}
		body {font-size:12px; color:#333;  line-height:150%; font-family: 'Noto Sans Korean', sans-serif; font-weight:400; width:100%; height:100%;} 
		 
		body.login { background-color:#f2ede3}
		.login-head {margin:0 auto 0; height:8.6rem; padding-top:2rem; text-align:center; background-color:#fff;}
		/* .login-head {margin:0 auto 0; height:8.6rem; background:#fff url('img/login_img.png') no-repeat 50% 100%;} */
		.login-head h1 {  width:99.3rem; margin:0 auto 0;}
		.login-form {padding-top:4.7rem; border-top:1px solid #000;}
		.login-form {background-color:#fff; padding-bottom:4.6rem;}
		.login-form p {width:99.3rem; margin:0 auto 2.5rem;  font-size:3rem; color:#333; line-height:140%; letter-spacing:-2px;}
		.login-form p strong {font-size:3.8rem; }
		.login-form p span {font-size:2.8rem; }
		.login-form fieldset {width:99.3rem; margin:0 auto 0;}
		.login-form fieldset input { height:5rem; border-radius:.8rem; vertical-align:top;}
		.login-form fieldset span {display:inline-block; margin-right:1rem; width:36.2rem;vertical-align:top;}
		.login-form fieldset span input {border:2px solid #c0c0c0; width:100%; padding-left:5.1rem; font-weight:700;font-size:1.4rem;}
		.login-form fieldset input[type="text"] {background:#fff url('img/login_icon01.png') no-repeat 2rem 50%;}
		.login-form fieldset input[type="password"] {background:#fff url('img/login_icon02.png') no-repeat 2rem 50%;}
		.login-form fieldset input[type="button"] {width:23.6rem; background-color:#de1f1a; color:#fff; font-weight:700;font-size:1.8rem; border:0;}
		.login-img-wrap {height:40rem; background-color:#faf9f4; text-align:center;}
		.login-img-wrap .login-txtw {text-indent:-999px; overflow: hidden; opacity:0;}
		.login-icon-wrap {width:99.3rem; height:26.3rem; margin:0 auto; padding:3rem 0; background:url('img/login_img2.png') no-repeat 100% 50%;}
		.login-icon-wrap p {font-size:2rem; line-height:140%; } 
		.login-icon-wrap p strong {font-size:2.3rem; font-weight:700; letter-spacing:-1px;}
		.login-icon-wrap p em{font-weight:700;}
		.login-icon-wrap .icon-list {margin:2.5rem 0 0 -1.3rem;}
		.login-icon-wrap .icon-list li {display:inline-block; width:8.6rem; text-align:center;}
		.login-icon-wrap .icon-list li a{display:block; color:#000; text-decoration:none;}
		.login-icon-wrap .icon-list li a span{display:block; margin-top:.5rem;}
	</style>
</head>

<body class="login"> 
	<div class="wrapper">
		<div class="login-head">
			<h1>
				<img src="img/login_logo.png">
			</h1>
		</div> 
		<div class="login-form">
			<p>
				행정정보시스템 통합로그인<br>
				<span>MEMBER’S</span> <strong>LOGIN</strong>
			</p>
			<fieldset>
				<span class="id"><input type="text" placeholder="아이디를 입력해 주세요."></span>
				<span class="pw"><input type="password" placeholder="비밀번호를 입력해 주세요."></span>
				<input type="button" value="로그인">
			</fieldset>
		</div>
		<div class="login-img-wrap">
			<img src="img/login_img.png">
			<div class="login-txtw">
				<dl>
					<dt>비전</dt>
					<dd>지역산업과 기업의 혁신성장을 이끄는 변화주도자(Change Maker)</dd>
					<dt>목표</dt>
					<dd>
						<span>Customer Obsession(고객집중)</span>
						<span>플랫폼 기반 조직혁신</span>
						<span>데이터 기반 업무혁신</span>
						<span>Outcome중심 성과체계</span>
						<span>신뢰기반 조직문화 혁신</span>
					</dd>
				</dl>
			</div>
		</div>
		<div class="login-icon-wrap"> 
			<p>
				<strong>HELP DESK</strong><br>
				기업지원단 지식정보팀 <em>042-930-4881</em>
			</p> 
			<ul class="icon-list">
				<li><a href="#none"><img src="img/login_icon03.png"><span>메신저</span></a></li>
				<li><a href="#none"><img src="img/login_icon04.png"><span>전자결재시스템</span></a></li>
				<li><a href="#none"><img src="img/login_icon05.png"><span>사용자메뉴얼</span></a></li>
				<li><a href="#none"><img src="img/login_icon06.png"><span>모바일설치</span></a></li>
			</ul>
		</div> 
	</div>  
</body>
</html>
