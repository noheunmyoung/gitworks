<!DOCTYPE html>
<html lang="ko" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boram TV</title> 
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/ui.js"></script>
</head>

<body>
	<div class="wrapper"> 
		<div class="container">
			<div class="inner">  
				<button type="button" class="mob-btn btn-back"><i class="fa fa-chevron-left"></i><em class="hidden">이전</em></button> 

				<div class="mob-wrap">
					<!-- header -->
					<div class="header">
						<div class="inner">
							<h1>Boram TV</h1>
							<div class="head_info">
								<p>김아름님</p>
								<span class="side_menu">
									<button type="button">로그아웃</button>
								</span>
							</div> 
						</div> 
					</div><!--  // header --> 
					 
				</div> 
				 
				<!-- contents -->
				<div class="contents regist"> 
					<h2>방송 진행자 등록</h2> 
					<div class="conts-in">
						<div class="h3-wrap">
							<h3>기본정보 입력</h3>
							<p>전체 필수항목 입니다.</p>
						</div>
						<div class="table-row">
							<table>
								<caption></caption>
								<colgroup>
									<col style="width:20%;">
									<col style="width:80%;">
								</colgroup>
								<tbody> 
									<tr>
										<th scope="row">이메일</th>
										<td>
											<div class="nick-name">
												<input type="text" placeholder="이메일을 입력해주세요.">
												<button type="button" class="btn-comm tdbtn"><i>중복확인</i></button>
											</div>
											<p class="info-text">※ 이메일은 아이디로 사용됩니다.</p>
										</td>
									</tr>
									<tr>
										<th scope="row">닉네임</th>
										<td>
											<div class="nick-name">
												<input type="text" placeholder="닉네임을 입력해주세요.">
												<button type="button" class="btn-comm tdbtn"><i>중복확인</i></button>
											</div>
											<p class="info-text">※ 닉네임은 라이브 방송 채팅에서 사용됩니다.</p>
										</td>
									</tr>
									<tr>
										<th scope="row">비밀번호</th>
										<td>
											<div class="pass-wrap">
												<input type="password">
												<button type="button"><i class="fa fa-eye"></i></button>
											</div>
											<p class="info-text">※ 8자 이상 문자, 숫자, 기호 입력가능</p>
										</td>
									</tr>
									<tr>
										<th scope="row">비밀번호 확인</th>
										<td>
											<div class="pass-wrap">
												<input type="password">
												<button type="button"><i class="fa fa-eye"></i></button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						
						<div class="h3-wrap">
							<h3>방송 진행자 정보</h3>
							<p>전체 필수항목 입니다.</p>
						</div>
						<div class="table-row">
							<table>
								<caption></caption>
								<colgroup>
									<col style="width:20%;">
									<col style="width:80%;">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">방송 진행자 이름</th>
										<td>
											<div class="nick-name">
												<input type="text" value="김아정" disabled>
												<button type="button" class="btn-comm tdbtn"><i>본인인증</i></button>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row">방송 진행자 연락처</th>
										<td>
											<input type="text" value="01022222222" disabled>
										</td>
									</tr>
									<tr>
										<th scope="row">방송 진행자 주소</th>
										<td>
											<div class="zip-code">
												<input type="text">
												<button type="button" class="btn-comm tdbtn"><i>우편번호 찾기</i></button>
											</div>
											<div class="address-wrap">
												<input type="text">
												<input type="text">
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row">카카오채널 사용여부</th>
										<td>
											<div class="radio-wrap">
												<input type="radio" id="radio1" name="radio" checked><label for="radio1">사용함</label>
												<input type="radio" id="radio2" name="radio"><label for="radio2">사용 안함</label>
											</div>
											<p class="info-text">※ 사용 안함으로 선택 시, 상품 상세정보에서 카카오톡이 노출되지 않습니다.</p>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						
						<div class="h3-wrap">
							<h3>약관동의</h3>
						</div>
						<ul class="term-list">
							<li><input type="checkbox" id="check"> <label for="check">이용약관에 모두 동의합니다.</label></li>
							<li>
								<input type="checkbox" id="check1"> <label for="check1"><strong>[필수]</strong> 방송 진행자 이용약관 및 개인정보처리방침</label>
								<button type="button"><i class="fa fa-angle-down"></i></button>
							</li>
							<li>
								<input type="checkbox" id="check2"> <label for="check2"><strong>[필수]</strong> 실시간 스트리밍 방송 및 영상 약관 동의</label>
								<button type="button"><i class="fa fa-angle-down"></i></button>
							</li>
						</ul>
						
						<div class="btn-wrap">
							<button type="button" class="btn-comm blue"><i>방송 진행자 등록</i></button>
						</div>
						
						<p class="info-login">이미 회원이신가요? <a href="#none" class="btn-login">로그인</a></p>
					</div> 
				</div>
				<!-- contents --> 
			</div>
		</div><!--  // container --> 
	</div>

</body>
</html>
