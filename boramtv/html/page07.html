<!DOCTYPE html>
<html lang="ko" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boram TV</title> 
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/ui.js"></script>
</head>

<body>
	<!-- 팝업  -->
	<div class="layer-wrap">
		<div class="layer">
			<div class="layer-cont">
				<div class="h1-wrap">
					<h1>관련상품 연결</h1>
				</div>

				<div class="h3-wrap">
					<h3>상품정보</h3>
					<p>*는 필수항목 입니다.</p>
				</div>
				<div class="table-row">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:15%;">
							<col style="width:85%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">상품명 <strong>*</strong></th>
								<td>
									<input type="text"  class="wid100" placeholder="호박 고구마 10KG">
								</td>
							</tr>
							<tr>
								<th scope="row">판매가 <strong>*</strong></th>
								<td>
									<input type="text" class="price" placeholder="5000"> 원
								</td>
							</tr>
							<tr>
								<th scope="row">상품 상세설명</th>
								<td>
									<textarea></textarea>
								</td>
							</tr>
							<tr>
								<th scope="row">상품 대표 이미지 <strong>*</strong><br> (JPG, JPEG, PNG)</th>
								<td>
									<input type="file"> 
								</td>
							</tr>
							<tr>
								<th scope="row">상품 추가 이미지 <strong>*</strong><br> (JPG, JPEG, PNG)</th>
								<td>
									<input type="file"> 
									<p class="info-text">※ 상품 추가 이미지는 최대 3개까지 등록 가능합니다.</p>
								</td>
							</tr>
							<tr>
								<th scope="row">상품 상세페이지 URL</th>
								<td>
									<input type="text" class="wid100">
									<p class="info-text">※ 상품 상세 페이지 URL을 입력해 주세요.</p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="btn-wrap">
					<button type="button" class="btn-comm blue"><i>등록</i></button>
					<button type="button" class="btn-comm blueline mob-none"><i>취소</i></button><!-- 클래스 mob-none(모바일에서 감춤) -->
				</div>
			</div>
			<button class="btn-layer-close"><i class="fa fa-times"></i><span>닫기</span></button>
		</div>

	</div>
	<!--// 팝업  -->
</html>
