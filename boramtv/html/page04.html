<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boram TV</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/ui.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="inner">
				<button type="button" class="mob-btn btn-back"><i class="fa fa-chevron-left"></i><em class="hidden">이전</em></button>

				<div class="mob-wrap">
					<!-- header -->
					<div class="header">
						<div class="inner">
							<h1>Boram TV</h1>
							<div class="head_info">
								<p>김아름님</p>
								<span class="side_menu">
									<button type="button">로그아웃</button>
								</span>
							</div> 
						</div> 
					</div><!--  // header -->
					
					<!-- left Menu -->
					<div class="left_menu">
						<div class="left_top">
							<p>방송 관리</p>
						</div>
					
						<div class="lnb_wrap">
							<ul>
								<li><a href="#">방송 리스트 <i class="fa fa-angle-right"></i></a></li>
								<li><a href="#;">방송 등록 <i class="fa fa-angle-right"></i></a></li>
							</ul>
						</div>
					</div>
					<!--// left Menu -->
					
					<button type="button" class="menu-close"><i class="fa fa-times"></i><em class="hidden">닫기</em></button>
				</div>
				
				
				<!-- contents -->
				<div class="contents"> 
					<h2>방송 상세보기</h2> 
					<div class="conts-in">
						<div class="h3-wrap">
							<p>*는 필수항목 입니다.</p>
						</div>
						<div class="table-row view">
							<table>
								<caption></caption> 
								<tbody>
									<tr>
										<th scope="row">등록일</th>
										<td> 2021-01-20</td>
									</tr>
									<tr>
										<th scope="row">구분</th>
										<td>라이브</td>
									</tr>
									<tr>
										<th scope="row">방송 제목 <strong>*</strong></th>
										<td>고구마 대잔치</td>
									</tr>
									<tr>
										<th scope="row">방송 시작시간 <strong>*</strong></th>
										<td>2021-01-28 09:00</td>
									</tr>
									<tr>
										<th scope="row">방송 종료시간 <strong>*</strong></th>
										<td>2021-01-28 10:00</td>
									</tr>
									<tr>
										<th scope="row">방송 URL <strong>*</strong></th>
										<td>http://링크주소/방송1</td>
									</tr>
									<tr>
										<th scope="row">영상 다시보기 여부</th>
										<td>사용함</td>
									</tr>
									<tr>
										<th scope="row">시청자 수</th>
										<td>500</td> 
									</tr>
									<tr> 
										<th scope="row">좋아요 수</th>
										<td>500</td>
									</tr>
						
								</tbody>
							</table>
						</div>
						
						<h3>관련상품 연결</h3>
						
						
						<div class="btntxt-wrap">
							<p>※ 관련상품 연결은 필수 항목입니다.</p>
							<button type="button" class="btn-comm red"><i>+ 상품추가</i></button>
						</div>
						
						
						<div class="table-row">
							<table>
								<caption></caption>
								<colgroup>
									<col style="width:15%;">
									<col style="width:85%;">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">관련상품 리스트</th>
										<td class="in-table">
											<table class="pro-list">
												<caption></caption>
												<colgroup>
													<col style="width:100%"> 
												</colgroup>
												<thead>
													<tr>
														<th colspan="col">상품명</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td>
															<p>
																<span class="img"><img src=""></span>
																<em class="pnome">상품명 전체 표시</em>
															</p>
														</td>
													</tr>
													<tr>
														<td>
															<p>
																<span class="img"><img src=""></span>
																<em class="pnome">상품명 전체 표시</em>
															</p>
														</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						
						<div class="btn-wrap">
							<button type="button" class="btn-comm blue mob-none"><i>목록</i></button><!-- 클래스 mob-none(모바일에서 감춤) -->
							<button type="button" class="btn-comm blue"><i>수정</i></button>
							<button type="button" class="btn-comm blueline"><i>삭제</i></button>
						</div>
					</div> 
 
				</div>
				<!-- contents --> 
			</div>
		</div><!--  // container --> 
	</div>

</body>
</html>
