<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="subject" content="[DX Portal]">
	<meta name="keywords" content="DX Portal">
	<meta name="description" content="[DX Portal]">
    <title>DX Portal</title>
    <link rel="stylesheet" href="../js/lib/jquery-ui.min.css">
	<link rel="stylesheet" href="../js/lib/swiper.min.css"> 
    <link rel="stylesheet" href="../js/lib/owl.carousel.min.css">
	<link rel="stylesheet" href="../js/lib/owl.theme.default.min.css"> 
    <link rel="stylesheet" href="../js/lib/sumoselect.min.css">
	<link rel="stylesheet" href="../css/ui.css">
     <!-- Common Library -->
	<script type="text/javascript" src="../js/lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script> 
	<script type="text/javascript" src="../js/lib/swiper.min.js"></script> 
    <script type="text/javascript" src="../js/lib/owl.carousel.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.sumoselect.min.js"></script> 
	<script type="text/javascript" src="../js/ui.js"></script> 
</head>
<body>
    <div class="wrapper"> 
	</div>
	
	<!--이수교육 추가 팝업-->
	<div class="modal">
		<div class="modal-in x-small">
			<div class="menu-head">
				<h2>이수교육 추가</h2>
			</div>
			<div class="modal-body">
				<p class="required-text">
					<strong>*</strong>항목은 필수입력 항목입니다. 
				</p>   
				<div class="rowtable">
					<table>
						<colgroup>
							<col style="width:20%">
							<col style="width:80%">  
						</colgroup>
						<tbody>
							<tr> 
								<th>유형<strong class="required">*</strong></th>
								<td>
									<div class="radio-area">
										<input type="radio" id="radio1" name="radio1"><label for="radio1">AIB</label>
										<input type="radio" id="radio2" name="radio1"><label for="radio2">RPA</label>
										<input type="radio" id="radio3" name="radio1"><label for="radio3">기타 DX</label> 
									</div> 
								</td>
							</tr>
							<tr> 
								<th>교육명<strong class="required">*</strong></th>
								<td>
									<div class="td-search">
										<input type="text">	 
										<button type="button" class="search">검색</button>
									</div> 
									<div class="check-write">
										<input type="checkbox" id="check"><label for="check">직접입력</label>
										<input type="text" class="wid35" disabled>
									</div>
									<p class="info-txt">※ 검색해도 없는 교육일 경우에만, 직접 입력해 주세요. </p>
									<p class="info-txt">※ 교육목록에 없는 교육일 경우, 이수교육으로 인정되지 않을 수 있습니다.</p>
								</td>
							</tr>
							<tr> 
								<th>주최<strong class="required">*</strong></th>
								<td>
									<div class="input-wrap">
										<input type="text">
									</div>
								</td>
							</tr>
							<tr> 
								<th>DX 교육 단계</th>
								<td>
									<div class="radio-area">
										<input type="radio" id="radio4" name="radio2"><label for="radio4">DX입문교육</label>
										<input type="radio" id="radio5" name="radio2"><label for="radio5">DX기본교육</label>
										<input type="radio" id="radio6" name="radio2"><label for="radio6">DX심화교육</label>
										<input type="radio" id="radio7" name="radio2"><label for="radio7">기타</label>
									</div>
									<input type="text" placeholder="기타 수집 방법 입력"> 
								</td>
							</tr> 
							<tr> 
								<th>교육 기간<strong class="required">*</strong></th>
								<td colspan="3">
									<div class="date-calendar wid31">
										<span>
											<input type="text">	
											<button type="button" class="bt-calendar">날짜선택</button>
										</span>
										/
										<span>
											<input type="text">	
											<button type="button" class="bt-calendar">날짜선택</button>
										</span>
									</div>
								</td> 
							</tr>	 
						</tbody>
					</table>
				</div> 
				 
				<div class="button-wrap"> 
					<div class="right"> 
						<a href="#none" class="bt-red">저장</a>
						<a href="#none" class="bt-common">닫기</a>
					</div>
				</div>   
			</div>	 
			 
			<button type="button" class="close"><i>닫기</i></button>
		</div>
	</div>
    
</body>
</html>
