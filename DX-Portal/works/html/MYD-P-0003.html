<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="subject" content="[DX Portal]">
	<meta name="keywords" content="DX Portal">
	<meta name="description" content="[DX Portal]">
    <title>DX Portal</title>
    <link rel="stylesheet" href="../js/lib/jquery-ui.min.css">
	<link rel="stylesheet" href="../js/lib/swiper.min.css"> 
    <link rel="stylesheet" href="../js/lib/owl.carousel.min.css">
	<link rel="stylesheet" href="../js/lib/owl.theme.default.min.css"> 
    <link rel="stylesheet" href="../js/lib/sumoselect.min.css">
	<link rel="stylesheet" href="../css/ui.css">
     <!-- Common Library -->
	<script type="text/javascript" src="../js/lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script> 
	<script type="text/javascript" src="../js/lib/swiper.min.js"></script> 
    <script type="text/javascript" src="../js/lib/owl.carousel.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.sumoselect.min.js"></script> 
	<script type="text/javascript" src="../js/ui.js"></script> 
</head>
<body>
    <div class="wrapper"> 
	</div>
	
	<!--수상 및 자격증 추가 팝업-->
	<div class="modal">
		<div class="modal-in x-small">
			<div class="menu-head">
				<h2>수상 및 자격증 추가</h2>
			</div>
			<div class="modal-body">
				<p class="required-text">
					<strong>*</strong>항목은 필수입력 항목입니다. 
				</p>   
				<div class="rowtable">
					<table>
						<colgroup>
							<col style="width:20%">
							<col style="width:80%">  
						</colgroup>
						<tbody>
							<tr> 
								<th>구분<strong class="required">*</strong></th>
								<td>
									<div class="radio-area">
										<input type="radio" id="radio1" name="radio1"><label for="radio1">수상</label>
										<input type="radio" id="radio2" name="radio1"><label for="radio2">자격증</label> 
									</div> 
								</td>
							</tr>
							<tr> 
								<th>내용<strong class="required">*</strong></th>
								<td>
									<div class="input-wrap">
										<input type="text">
									</div>
								</td>
							</tr>  
							<tr> 
								<th>등급</th>
								<td>
									<div class="input-wrap">
										<input type="text" disabled>
									</div>
								</td>
							</tr>  
							<tr> 
								<th>주최<strong class="required">*</strong></th>
								<td>
									<div class="input-wrap">
										<input type="text">
									</div>
								</td>
							</tr>  
							<tr> 
								<th>일자<strong class="required">*</strong></th>
								<td colspan="3">
									<div class="date-calendar wid40">
										<span>
											<input type="text">	
											<button type="button" class="bt-calendar">날짜선택</button>
										</span> 
									</div>
								</td> 
							</tr>
							<tr> 
								<th>첨부파일</th>
								<td> 
									<div class="file-upload">
										<input type="text" placeholder="파일을 선택하세요.">
										<button type="button" class="bt-common">찾아보기</button>
										<button type="button" class="bt-common">등록</button>	
									</div> 
									<div class="process-wrap">
										<p>
											<span>업로드 대기중</span>
											<em>80%</em>
										</p>
										<div class="process-bar"> 
											<span style="width:60%;"></span>
										</div> 
									</div> 
									<ul class="file-add-list">
										<li>
											<a href="#none">1.데이터분석_R_소개_설치.pptx</a>
											<button type="button">삭제</button>
										</li>
										<li>
											<a href="#none">1.데이터분석_R_소개_설치.pptx</a>
											<button type="button">삭제</button>
										</li> 
									</ul>
								</td>
							</tr>	 
						</tbody>
					</table>
				</div> 
				 
				<div class="button-wrap"> 
					<div class="right"> 
						<a href="#none" class="bt-red">저장</a>
						<a href="#none" class="bt-common">닫기</a>
					</div>
				</div>   
			</div>	 
			 
			<button type="button" class="close"><i>닫기</i></button>
		</div>
	</div>
    
</body>
</html>
